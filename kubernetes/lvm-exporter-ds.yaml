apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lvm-exporter
  namespace: exporter
spec:
  selector:
    matchLabels:
      name: lvm-exporter
  template:
    metadata:
      labels:
        name: lvm-exporter
    spec:
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      hostNetwork: true
      containers:
        - name: lvm-exporter
          image: abhishek09dh/lvm-exporter:v8
          securityContext:
            privileged: true
            allowprivilegeescalation: true
          ports:
            - containerPort: 9101
              hostPort: 9101
              name: metrics
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          resources:
            limits:
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 400Mi
          volumeMounts:
            - mountPath: /dev
              name: dev-dir
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: /dev
            type: Directory
          name: dev-dir
